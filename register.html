<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Jean Carlos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="register">

    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav-ul">
                <li><a href="index.html">&lt; Voltar para a página principal</a></li>
                <li class="li_border"><a href="https://github.com/jeansillva">GitHub
                        <img src="images/icons/github.svg" alt="Github Icon" class="icon">
                    </a></li>
            </ul>
        </nav>
    </header>


    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row w-100">
            <div class="col-md-6 mx-auto">
                <div class="card p-4">
                    <h1 class="text-center mb-4">Registre sua presença!</h1>
                    <form id="form" action="#" method="POST">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required
                                placeholder="Digite seu nome completo">
                        </div>

                        <div class="mb-3">
                            <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="data-nascimento" name="data-nascimento"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="discord" class="form-label">Nick do Discord (Opcional):</label>
                            <input type="text" class="form-control" id="discord" name="discord"
                                placeholder="Digite seu nick no Discord (opcional)">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Enviar</button>
                    </form>

                    <div id="usuarios-lista" class="mt-4">
                        <h2>Pessoas que vieram:</h2>

                        <ul id="lista-usuarios" class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/form.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
